
<!doctype html>
<html>
  <head>
    <title>Lógica de Programação</title>
  </head>
  <body>
    <h1>Lógica de Programação com Javascript</h1>

    <script>
      var numero = prompt('digite um número');
      numero = parseFloat(numero);

      var ano = 1004;

      while(ano <= 2017){
        document.write(ano + '<br>');
      //ano = ano + 4;
        ano += 4;
      }
    </script>
  </body>
</html>
