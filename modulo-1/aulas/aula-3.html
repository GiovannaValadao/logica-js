<!doctype html>
<html>
  <head>
    <title>Lógica de Programação</title>
  </head>
  <body>
    <h1>Lógica de Programação com Javascript</h1>

    <script>
      var n1 = prompt('digite um número');
      n1 = parseFloat(n1);

      var n2 = prompt('digite outro número');
      n2 = parseFloat(n2);

      var media = (n1 + n2) / 2;

      alert(media);
    </script>
  </body>
</html>
