
<!doctype html>
<html>
  <head>
    <title>Lógica de Programação</title>
  </head>
  <body>
    <h1>Lógica de Programação com Javascript</h1>

    <script>
      var number1 = prompt("digite um número"); //pedir pro usuário digitar um número
      number1 = parseInt(number1); //converter para número inteiro

      var number2 = prompt("digite um número"); //pedir pro usuário digitar um número
      number2 = parseInt(number2); //converter para número inteiro

      alert("a subtração é:" + (number1 - number2) ); //mostrar a subtração
      alert("a multiplicacação é:" + (number1 * number2) ); //mostrar a multiplicacação
      alert("a divisão é:" + (number1 / number2) ); //mostrar a divisão
      alert("a soma é:" + (number1 + number2) ); //mostrar a divisão


      
    </script>
  </body>
</html>
