
<!doctype html>
<html>
  <head>
    <title>Lógica de Programação</title>
  </head>
  <body>
    <h1>Lógica de Programação com Javascript</h1>

    <script>
      var number1 = prompt("digite um número"); //pedir pro usuário digitar um número
      number1 = parseInt(number1); //converter para número inteiro

      var number2 = prompt("digite um número"); //pedir pro usuário digitar um número
      number2 = parseInt(number2); //converter para número inteiro

      alert("o resto da divisão de " + number1 + " por " + number2 + " é: " + (number1 % number2) ); //mostrar num aleert o seguinte texto: o resto da divisão de (n1)por (n2) é: (resultado);
      alert("o número " + number1 + " elevado a " + number2 + " é: " + (number1 ** number2) );//mostrar num alert o seguinte texto: o número (n1) elevado a (n2) é: (resultado)
                                                      
    </script>
  </body>
</html>
